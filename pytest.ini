[pytest]
# pytest配置
pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 异步测试支持
asyncio_mode = auto

# 输出配置
console_output_style = progress
log_cli = true
log_cli_level = INFO

# 覆盖率配置
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html

# 标记
markers =
    slow: 标记为慢速测试
    integration: 集成测试
    unit: 单元测试

