global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'lemo-recommender'
    static_configs:
      - targets: ['host.docker.internal:8000']  # FastAPI应用
    metrics_path: '/metrics'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

