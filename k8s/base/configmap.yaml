apiVersion: v1
kind: ConfigMap
metadata:
  name: lemo-recommender-config
  namespace: lemo-recommender
data:
  # 数据库配置
  MONGODB_URL: "mongodb://admin:password@mongodb-service:27017"
  MONGODB_DATABASE: "lemo_recommender"
  REDIS_URL: "redis://:redis_password@redis-service:6379/0"
  
  # Kafka配置
  KAFKA_BOOTSTRAP_SERVERS: "kafka-service:9092"
  KAFKA_CONSUMER_GROUP: "lemo-recommender-group"
  
  # 服务发现（内部服务地址）
  SCENARIO_SERVICE_HTTP: "http://scenario-service:8001"
  SCENARIO_SERVICE_GRPC: "scenario-service:9001"
  ITEM_SERVICE_HTTP: "http://item-service:8002"
  ITEM_SERVICE_GRPC: "item-service:9002"
  BEHAVIOR_SERVICE_HTTP: "http://behavior-service:8003"
  RECOMMENDATION_SERVICE_HTTP: "http://recommendation-service:8004"
  FEATURE_SERVICE_GRPC: "feature-service:9005"
  MODEL_SERVICE_GRPC: "model-service:9006"
  
  # 外部服务（已有的Golang服务）
  TENANT_SERVICE_GRPC: "tenant-service:9000"
  USER_SERVICE_GRPC: "user-service:9001"
  
  # 应用配置
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
  API_PREFIX: "/api/v1"
  
  # 缓存TTL配置
  CACHE_TTL_TENANT_CONFIG: "3600"
  CACHE_TTL_USER_INFO: "1800"
  CACHE_TTL_SCENARIO_CONFIG: "3600"
  CACHE_TTL_RECOMMEND_RESULT: "600"

