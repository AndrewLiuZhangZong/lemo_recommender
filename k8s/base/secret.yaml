apiVersion: v1
kind: Secret
metadata:
  name: lemo-recommender-secret
  namespace: lemo-recommender
type: Opaque
stringData:
  # 数据库密码
  MONGODB_PASSWORD: "your-mongodb-password-here"
  REDIS_PASSWORD: "your-redis-password-here"
  
  # 应用密钥
  SECRET_KEY: "your-secret-key-change-in-production"
  
  # 外部服务认证（如需要）
  TENANT_SERVICE_TOKEN: ""
  USER_SERVICE_TOKEN: ""

