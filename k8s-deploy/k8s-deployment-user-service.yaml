apiVersion: v1
kind: Service
metadata:
  name: lemo-service-recommender-user
  namespace: lemo-dev
  labels:
    app: user-service
    version: v1
spec:
  type: ClusterIP
  ports:
  - port: 8084
    targetPort: 8084
    protocol: TCP
    name: grpc
  selector:
    app: user-service

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: lemo-dev
  labels:
    app: user-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
      version: v1
  template:
    metadata:
      labels:
        app: user-service
        version: v1
    spec:
      containers:
      - name: user-service
        image: registry.cn-beijing.aliyuncs.com/lemo/recommender:latest
        imagePullPolicy: Always
        command: ["python", "services/user/main.py"]
        ports:
        - containerPort: 8084
          name: grpc
          protocol: TCP
        env:
        - name: GRPC_PORT
          value: "8084"
        - name: SERVICE_DISCOVERY_MODE
          valueFrom:
            configMapKeyRef:
              name: lemo-services-config
              key: SERVICE_DISCOVERY_MODE
        - name: K8S_NAMESPACE
          valueFrom:
            configMapKeyRef:
              name: lemo-services-config
              key: K8S_NAMESPACE
        - name: MONGODB_HOST
          valueFrom:
            configMapKeyRef:
              name: lemo-services-config
              key: MONGODB_HOST
        - name: MONGODB_PORT
          valueFrom:
            configMapKeyRef:
              name: lemo-services-config
              key: MONGODB_PORT
        - name: MONGODB_DATABASE
          valueFrom:
            configMapKeyRef:
              name: lemo-services-config
              key: MONGODB_DATABASE
        - name: MONGODB_USER
          valueFrom:
            configMapKeyRef:
              name: lemo-services-config
              key: MONGODB_USER
        - name: MONGODB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: lemo-services-secret
              key: MONGODB_PASSWORD
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: lemo-services-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: lemo-services-config
              key: REDIS_PORT
        - name: REDIS_DB
          valueFrom:
            configMapKeyRef:
              name: lemo-services-config
              key: REDIS_DB
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: lemo-services-secret
              key: REDIS_PASSWORD
              optional: true
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 2Gi
        livenessProbe:
          exec:
            command: ["python", "-c", "import grpc; grpc.channel_ready_future(grpc.insecure_channel('localhost:8084')).result(timeout=5)"]
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command: ["python", "-c", "import grpc; grpc.channel_ready_future(grpc.insecure_channel('localhost:8084')).result(timeout=5)"]
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
      imagePullSecrets:
      - name: aliyun-docker-registry

