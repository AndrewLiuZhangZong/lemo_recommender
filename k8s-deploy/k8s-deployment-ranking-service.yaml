apiVersion: apps/v1
kind: Deployment
metadata:
  name: ranking-service
  namespace: lemo-dev
  labels:
    app: ranking-service
    version: v2.0
spec:
  replicas: 1  # 测试环境：1个副本
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: ranking-service
  template:
    metadata:
      labels:
        app: ranking-service
        version: v2.0
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: ranking-service
        image: ${IMAGE}
        imagePullPolicy: IfNotPresent
        command: ["python", "services/ranking/main.py"]
        env:
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "8082"
        envFrom:
        - configMapRef:
            name: lemo-service-config
        ports:
        - containerPort: 8082
          name: http
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ranking-service
  namespace: lemo-dev
  labels:
    app: ranking-service
spec:
  type: ClusterIP
  selector:
    app: ranking-service
  ports:
  - port: 8082
    targetPort: 8082
    name: http

