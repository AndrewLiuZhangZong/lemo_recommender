apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-sync-service
  namespace: lemo-dev
  labels:
    app: data-sync-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: data-sync-service
      version: v1
  template:
    metadata:
      labels:
        app: data-sync-service
        version: v1
    spec:
      containers:
      - name: data-sync-worker
        image: registry.cn-beijing.aliyuncs.com/lemo/recommender:latest
        imagePullPolicy: Always
        command: 
        - "celery"
        - "-A"
        - "services.data-sync.main"
        - "worker"
        - "--loglevel=info"
        - "--concurrency=4"
        envFrom:
        - configMapRef:
            name: lemo-services-config
        - secretRef:
            name: lemo-services-secret
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 2Gi
      imagePullSecrets:
      - name: aliyun-docker-registry

