apiVersion: v1
kind: Service
metadata:
  name: lemo-service-recommender-feature-engineering
  namespace: lemo-dev
  labels:
    app: feature-engineering-service
    version: v1
spec:
  type: ClusterIP
  ports:
  - port: 8092
    targetPort: 8092
    protocol: TCP
    name: grpc
  selector:
    app: feature-engineering-service

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: feature-engineering-service
  namespace: lemo-dev
  labels:
    app: feature-engineering-service
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: feature-engineering-service
      version: v1
  template:
    metadata:
      labels:
        app: feature-engineering-service
        version: v1
    spec:
      containers:
      - name: feature-engineering-service
        image: registry.cn-beijing.aliyuncs.com/lemo/recommender:latest
        imagePullPolicy: Always
        command: ["python", "services/feature-engineering/main.py"]
        ports:
        - containerPort: 8092
          name: grpc
          protocol: TCP
        envFrom:
        - configMapRef:
            name: lemo-services-config
        - secretRef:
            name: lemo-services-secret
        env:
        - name: GRPC_PORT
          value: "8092"
        resources:
          requests:
            cpu: 300m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 2Gi
      imagePullSecrets:
      - name: aliyun-docker-registry

