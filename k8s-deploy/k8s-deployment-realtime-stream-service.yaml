apiVersion: apps/v1
kind: Deployment
metadata:
  name: realtime-stream-service
  namespace: lemo-dev
  labels:
    app: realtime-stream-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: realtime-stream-service
      version: v1
  template:
    metadata:
      labels:
        app: realtime-stream-service
        version: v1
    spec:
      containers:
      - name: realtime-stream
        image: registry.cn-beijing.aliyuncs.com/lemo/recommender:latest
        imagePullPolicy: Always
        command: ["python", "services/realtime-stream/main.py"]
        envFrom:
        - configMapRef:
            name: lemo-services-config
        - secretRef:
            name: lemo-services-secret
        resources:
          requests:
            cpu: 300m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 2Gi
      imagePullSecrets:
      - name: aliyun-docker-registry

