---
# Flink SQL Gateway Deployment
# 提供 REST API 用于提交和管理 SQL 作业
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flink-sql-gateway
  namespace: lemo-dev
  labels:
    app: flink-sql-gateway
    component: sql-gateway
    environment: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flink-sql-gateway
  template:
    metadata:
      labels:
        app: flink-sql-gateway
        component: sql-gateway
        environment: dev
    spec:
      containers:
      - name: sql-gateway
        image: flink:1.19-scala_2.12-java11
        command:
        - /bin/bash
        - -c
        - |
          # 配置 SQL Gateway
          cat > /opt/flink/conf/sql-gateway-defaults.yaml << EOF
          sql-gateway:
            endpoint:
              rest:
                address: 0.0.0.0
                port: 8083
                bind-address: 0.0.0.0
            session:
              check-interval: 1min
              idle-timeout: 10min
              max-num: 100
          EOF
          
          # 启动 SQL Gateway
          ./bin/sql-gateway.sh start-foreground \
            -Dsql-gateway.endpoint.rest.address=0.0.0.0 \
            -Dsql-gateway.endpoint.rest.port=8083 \
            -Djobmanager.rpc.address=111.228.39.41 \
            -Djobmanager.rpc.port=6123 \
            -Drest.address=111.228.39.41 \
            -Drest.port=8081
        ports:
        - containerPort: 8083
          name: rest
          protocol: TCP
        env:
        - name: FLINK_PROPERTIES
          value: |
            jobmanager.rpc.address: 111.228.39.41
            jobmanager.rpc.port: 6123
            rest.address: 111.228.39.41
            rest.port: 8081
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /v1/info
            port: 8083
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /v1/info
            port: 8083
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always

---
# Flink SQL Gateway Service
apiVersion: v1
kind: Service
metadata:
  name: flink-sql-gateway
  namespace: lemo-dev
  labels:
    app: flink-sql-gateway
    component: sql-gateway
spec:
  type: NodePort
  selector:
    app: flink-sql-gateway
  ports:
  - port: 8083
    targetPort: 8083
    nodePort: 30083
    name: rest
    protocol: TCP

---
# ServiceAccount for SQL Gateway
apiVersion: v1
kind: ServiceAccount
metadata:
  name: flink-sql-gateway-sa
  namespace: lemo-dev

---
# Role for SQL Gateway
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: flink-sql-gateway-role
  namespace: lemo-dev
rules:
- apiGroups: [""]
  resources: ["pods", "pods/log"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]

---
# RoleBinding for SQL Gateway
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: flink-sql-gateway-rolebinding
  namespace: lemo-dev
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: flink-sql-gateway-role
subjects:
- kind: ServiceAccount
  name: flink-sql-gateway-sa
  namespace: lemo-dev

