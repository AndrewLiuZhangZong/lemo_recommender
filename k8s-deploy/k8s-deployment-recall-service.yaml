apiVersion: v1
kind: ConfigMap
metadata:
  name: lemo-service-config
  namespace: lemo-dev
  labels:
    app: lemo-service
data:
  # Application
  ENV: "prod"
  LOG_LEVEL: "INFO"
  
  # MongoDB
  MONGODB_URL: "mongodb://lemo_user:lemo_password_2024@111.228.39.41:27017/lemo_recommender"
  MONGODB_DATABASE: "lemo_recommender"
  
  # Redis
  REDIS_URL: "redis://:redis_password_2024@111.228.39.41:6379/0"
  
  # Kafka
  KAFKA_BOOTSTRAP_SERVERS: "111.228.39.41:9092"
  
  # Milvus
  MILVUS_HOST: "111.228.39.41"
  MILVUS_PORT: "19530"
  
  # Service URLs (K8s Service DNS)
  RECALL_SERVICE_URL: "http://recall-service.lemo-dev.svc:8081"
  RANKING_SERVICE_URL: "http://ranking-service.lemo-dev.svc:8082"
  RERANKING_SERVICE_URL: "http://reranking-service.lemo-dev.svc:8083"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: recall-service
  namespace: lemo-dev
  labels:
    app: recall-service
    version: v2.0
spec:
  replicas: 1  # 测试环境：1个副本
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: recall-service
  template:
    metadata:
      labels:
        app: recall-service
        version: v2.0
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: recall-service
        image: ${IMAGE}
        imagePullPolicy: IfNotPresent
        command: ["python", "services/recall/main.py"]
        env:
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "8081"
        envFrom:
        - configMapRef:
            name: lemo-service-config
        ports:
        - containerPort: 8081
          name: http
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: recall-service
  namespace: lemo-dev
  labels:
    app: recall-service
spec:
  type: ClusterIP
  selector:
    app: recall-service
  ports:
  - port: 8081
    targetPort: 8081
    name: http

